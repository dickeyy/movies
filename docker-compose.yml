version: "3.8"

services:
  web:
    build:
      context: ./apps/web
      docker:
        builder: nixpacks
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - api

  api:
    build:
      context: ./apps/api
      docker:
        builder: nixpacks
    ports:
      - "8080:8080"
    environment:
      - ENV=${ENV}
      - PORT=${PORT}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - REDIS_URL=${REDIS_URL}
